<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal - Component</title>
    <link rel="stylesheet" href="src/output.css" />
  </head>
  <body class="bg-gray-200 font-poppins">
    <div class="h-screen w-full flex flex-wrap justify-center items-center">
      <div class="flex flex-wrap items-center justify-center gap-4">
        <h2 class="font-semibold text-3xl w-full text-center mb-4">
          Modal Component - Tailwind CSS
        </h2>
        <button
          class="btn-modal-success bg-green-600 hover:bg-green-700 px-4 py-2 rounded-md text-white"
          onclick="openModalSuccess()"
        >
          Success Modal
        </button>
        <button
          class="btn-modal-success bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-md text-white"
          onclick="openModalProcessing()"
        >
          Processing Modal
        </button>
        <button
          class="btn-modal-delete bg-rose-600 hover:bg-rose-700 px-4 py-2 rounded-md text-white"
          onclick="openModalDelete()"
        >
          Delete Item
        </button>
      </div>
    </div>
    <!-- modal success item -->
    <div
      class="bg-modal-success h-screen w-full fixed left-0 top-0 flex justify-center items-center bg-black bg-opacity-50 hidden"
    >
      <!-- modal -->
      <div class="bg-white rounded-[25px] shadow-lg w-1/3 modal-success">
        <!-- modal header -->
        <div class="mt-8 flex items-center justify-center">
          <div
            class="rounded-full w-12 h-12 bg-green-200 text-green-600 flex items-center justify-center"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="currentColor"
              class="bi bi-check2"
              viewBox="0 0 16 16"
            >
              <path
                d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0"
              />
            </svg>
          </div>
        </div>
        <!-- modal body -->
        <div class="flex flex-wrap justify-center py-2">
          <h2 class="font-semibold text-2xl text-center w-full">Success!</h2>
          <p class="p-4 text-center text-slate-500 w-full">
            You feedback was successfully sent.
          </p>
        </div>
        <!-- modal footer -->
        <div class="flex items-center justify-center mb-8">
          <button
            class="px-4 py-2 rounded-full bg-white border border-slate-300"
            onclick="closeModalSuccess()"
          >
            Got it
          </button>
        </div>
      </div>
    </div>
    <!-- modal process item -->
    <div
      class="bg-modal-process h-screen w-full fixed left-0 top-0 flex justify-center items-center bg-black bg-opacity-50 hidden"
    >
      <!-- modal -->
      <div class="bg-white rounded-[25px] shadow-lg w-1/3 modal-process py-8">
        <!-- modal header -->
        <div class="flex items-center justify-center">
          <div
            class="rounded-full bg-transparent text-green-600 flex items-center justify-center"
          >
            <div
              class="spinner w-10 h-10 border-[3px] border-blue-500 border-solid rounded-full"
            ></div>
          </div>
        </div>
        <!-- modal body -->
        <div class="flex flex-wrap justify-center py-2">
          <h2 class="font-semibold text-2xl text-center w-full">
            Processing...
          </h2>
        </div>
      </div>
    </div>
    <!-- modal delete item -->
    <div
      class="bg-modal-delete h-screen w-full fixed left-0 top-0 flex justify-center items-center bg-black bg-opacity-50 hidden"
    >
      <!-- modal -->
      <div class="bg-white rounded-[25px] shadow-lg w-1/3 modal-delete">
        <!-- modal header -->
        <div class="mt-8 flex items-center justify-center">
          <div
            class="rounded-full w-12 h-12 bg-red-200 text-red-600 flex items-center justify-center"
          >
            <svg
              fill="currentColor"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M12,16a1,1,0,1,0,1,1A1,1,0,0,0,12,16Zm10.67,1.47-8.05-14a3,3,0,0,0-5.24,0l-8,14A3,3,0,0,0,3.94,22H20.06a3,3,0,0,0,2.61-4.53Zm-1.73,2a1,1,0,0,1-.88.51H3.94a1,1,0,0,1-.88-.51,1,1,0,0,1,0-1l8-14a1,1,0,0,1,1.78,0l8.05,14A1,1,0,0,1,20.94,19.49ZM12,8a1,1,0,0,0-1,1v4a1,1,0,0,0,2,0V9A1,1,0,0,0,12,8Z"
              />
            </svg>
          </div>
        </div>
        <!-- modal body -->
        <div class="flex flex-wrap justify-center py-2">
          <h2 class="font-semibold text-2xl">Are you sure?</h2>
          <p class="p-4 text-center max-w-sm leading-5 text-slate-500">
            This action cannot be undone. All values associated with this field
            will be lost.
          </p>
        </div>
        <div
          class="flex flex-wrap justify-center items-center w-full px-8 gap-y-4 mb-8 *:text-base *:font-medium"
        >
          <button
            class="w-full bg-rose-600 hover:bg-rose-700 px-4 py-[10px] rounded-full text-white"
          >
            Delete
          </button>
          <button
            class="w-full bg-white hover:bg-slate-50 border border-slate-300 px-4 py-[10px] rounded-full text-black"
            onclick="closeModalDelete()"
          >
            Cancel
          </button>
        </div>
      </div>
    </div>

    <script>
      const btnModalSuccess = document.querySelector(".btn-modal-success");
      const bgModalSuccess = document.querySelector(".bg-modal-success");
      const modalSuccess = document.querySelector(".modal-success");
      bgModalSuccess.addEventListener("click", function () {
        closeModalSuccess();
      });
      modalSuccess.addEventListener("click", function (event) {
        event.stopPropagation();
      });
      function openModalSuccess() {
        bgModalSuccess.classList.remove("hidden");
      }
      function closeModalSuccess() {
        bgModalSuccess.classList.add("hidden");
      }
      const btnModalProcessing = document.querySelector(".btn-modal-process");
      const bgModalProcessing = document.querySelector(".bg-modal-process");
      const modalProcessing = document.querySelector(".modal-process");
      bgModalProcessing.addEventListener("click", function () {
        closeModalProcessing();
      });
      modalProcessing.addEventListener("click", function (event) {
        event.stopPropagation();
      });
      function openModalProcessing() {
        bgModalProcessing.classList.remove("hidden");
      }
      function closeModalProcessing() {
        bgModalProcessing.classList.add("hidden");
      }
      const btnModalDelete = document.querySelector(".btn-modal-delete");
      const bgModalDelete = document.querySelector(".bg-modal-delete");
      const modalDelete = document.querySelector(".modal-delete");
      bgModalDelete.addEventListener("click", function () {
        closeModalDelete();
      });
      modalDelete.addEventListener("click", function (event) {
        event.stopPropagation();
      });
      function openModalDelete() {
        bgModalDelete.classList.remove("hidden");
      }
      function closeModalDelete() {
        bgModalDelete.classList.add("hidden");
      }
    </script>
  </body>
</html>
